<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malespin Translator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2><a href="main.html">Traductor Malespín</a></h2>
    </header>
        
    <main>

        <!-- <button id="theme-toggle-button">Toggle Theme</button> -->

        <div class="translator-space">

            <!-- Language selector -->

            <div class="flex languages">
                <div class="flex">
                    <button class="flex items-center cursor-pointer rounded">
                        <span class="padding-icon-horizontal font-semibold">Español</span>
                        <img class="icon" src="/resources/ic_expand_more.svg" alt="Show more">
                    </button>
                </div>

                <div class="flex items-center">
                    <button class="cursor-pointer rounded">
                        <img class="padding-icon-vertical margin-icon-horizontal" src="/resources/ic_swap_horizontal.svg" alt="Swap">
                    </button>
                </div>

                <div class="flex">
                    <button class="flex items-center cursor-pointer rounded">
                        <span class="padding-icon-horizontal font-semibold">Malespín</span>
                        <img src="/resources/ic_expand_more.svg" alt="Show more">
                    </button>
                </div>  
            </div>
            
            <!-- Translation boxes -->

            <div class="flex translation">
                <section class="translation-item">
                    <textarea class="placeholder textarea-input fill-horizontally rounded"
                    placeholder="Ingresar texto"
                    autocomplete="true"
                    autocapitalize="sentences"></textarea>
                </section>
                
                <div></div>

                <section class="translation-item">
                    <textarea class="placeholder textarea-output fill-horizontally rounded" placeholder="Traducción" disabled></textarea>
                </section>
            </div>
        </div>
    </main>

    <footer></footer>

    <script>
        // Function to toggle between light and dark themes
        function toggleTheme() {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
        }
      
        // Add an event listener to an element that triggers the theme toggle
        const themeToggleButton = document.getElementById('theme-toggle-button');
        if (themeToggleButton) {
          themeToggleButton.addEventListener('click', toggleTheme);
        }
    </script>
</body>
</html>
