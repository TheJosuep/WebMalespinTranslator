<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malespin Translator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <header class="header">
        <h2><a href="main.html">Traductor Malespín</a></h2>
    </header>
        
    <main>

        <!-- <button id="theme-toggle-button">Toggle Theme</button> -->

        <div class="translator-space">
            <div class="flex languages">
                <div>
                    <span class="font-semibold">Español</span>
                </div>
                <div>
                    <span class="font-semibold">Malespín</span>
                </div>  
            </div>
            
            <div class="flex translation">
                <section>
                    <textarea class="placeholder" placeholder="Ingresar texto"></textarea>
                </section>
                
                <div></div>

                <section>
                    <textarea class="placeholder" placeholder="Traducción"></textarea>
                </section>
            </div>
        </div>
    </main>

    <footer></footer>

    <script>
        // Function to toggle between light and dark themes
        function toggleTheme() {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
        }
      
        // Add an event listener to an element that triggers the theme toggle
        const themeToggleButton = document.getElementById('theme-toggle-button');
        if (themeToggleButton) {
          themeToggleButton.addEventListener('click', toggleTheme);
        }
      </script>
</body>
</html>
